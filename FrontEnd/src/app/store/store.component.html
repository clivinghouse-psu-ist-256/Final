
<div class="container-sm mt-2 mb-4">

<div class="row">
    <div *ngFor="let item of items" class="col-md-4 mt-2">
     
         
         <div class="card">
                             <div class="card-body">
                                 <div class="card-img-actions">
                                     
                                         <img src="http://localhost:3000/image/{{item.upc}}.jpg" class="card-img img-fluid" width="96" height="350" alt="">
                                       
                                    
                                 </div>
                             </div>

                             <div class="card-body bg-light text-center">
                                 <div class="mb-2">
                                     <h6 class="font-weight-semibold mb-2">
                                         <a routerLink="/product/{{item.upc}}" class="text-default mb-2" data-abc="true">{{item.name}}</a>
                                     </h6>

                                     <a href="#" class="text-muted" data-abc="true">{{item.properties.aroma}}</a>
                                 </div>

                                 <h3 class="mb-0 font-weight-semibold">${{item.price}}</h3>

                                 <div>
                                    <i class="fa fa-star star"></i>
                                    <i class="fa fa-star star"></i>
                                    <i class="fa fa-star star"></i>
                                    <i class="fa fa-star star"></i>
                                 </div>

                             

                                 <button type="button"  (click)="addCart(item)" class="btn bg-cart"><i class="fa fa-cart-plus mr-2"></i> Add to cart</button>
                                 <button routerLink="/product/{{item.upc}}" type="button" class="btn bg-cart ms-2"><i class="fa fa-cart-plus mr-2"></i> View Item</button>


                                 
                             </div>
                         </div>


                     
                      
    </div> 

</div>

</div>
