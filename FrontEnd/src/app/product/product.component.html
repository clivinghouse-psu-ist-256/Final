
		<div class="card mx-auto mb-5" style="max-width:80%">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img [src]="getUrl(item.upc)" /></div>
						 
						</div>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{item.name}}</h3>
						
						<p class="product-description">{{item.properties.body}}</p>
                        <p class="product-description"> Sku: {{item.sku}}</p>
                        <p class="product-description">Upc: {{item.upc}}</p>
						<h4 class="price">current price: <span>${{item.price}}</span></h4>
						<h5 class="sizes">Aroma: {{item.properties.aroma}} </h5>
                        <h5 class="sizes">Flavor: {{item.properties.flavor}} </h5>
                        <h5 class="sizes">Intensity: {{item.properties.intensity}} </h5>
                        <h5 class="sizes">Acitity: {{item.properties.acidic}} </h5>

						
						<div class="action">
							<button (click)="addCart(item)"  class="d-flex add-to-cart btn btn-default" type="button"><p class="m-0">Add to cart</p>
								<ng-lottie #animation class="align-middle" [options]="options" (animationCreated)="animationCreated($event)" width="25px" (loopComplete)="stop()"></ng-lottie>

							</button>
							
						</div>

					</div>
				</div>
			</div>
		</div>
