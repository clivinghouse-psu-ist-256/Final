<title>{{title}}</title>


<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-2 shadow" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img src="/assets/Logo.jpg" style="max-height: 50px;">
        Shoppe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of menuItems ">
            <a class="nav-link " aria-current="page" [routerLink]="item.link" >{{item.title}}</a>
          </li>
        
          
        </ul>
      </div>
    </div>
  </nav>

<router-outlet></router-outlet>

<footer class="mt-auto border-top border-1">
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col" id="footer-left">
        <h1>Shoppe</h1>
      </div>
      <div class="col align-middle" style="height:100%"  id="footer-center">
        {{copyright}}
      </div>
      <div class="col" id="footer-right">
       
      </div>
    </div>
  </div>
</footer>
