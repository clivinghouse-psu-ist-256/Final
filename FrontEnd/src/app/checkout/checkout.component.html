<section class="h-100 h-custom" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{cart.numberOfItems}} items</h6>
                  </div>
                  <hr class="my-4">

                  <div *ngFor="let item of cart.items" class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="{{getImageUrl(item.item.upc)}}"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{item.item.name}}</h6>
                      <h6 class="text-black mb-0">{{item.item.properties.flavor}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-danger px-2" (click)="modifyCount(item, item.numberItems-1)">
                        -
                      </button>

                      <input id="form1" min="0" name="quantity" (change)="modifyCounts(item,$event)" value="{{item.numberItems}}" type="number"
                        class="form-control form-control-sm" />

                      <button class="btn btn-success   px-2"
                        (click)="modifyCount(item, item.numberItems+1)">
                        +
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">${{item.priceTotal}}</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a (click)="removeItem(item)" class="text-muted">X</a>
                    </div>
                  </div>

                  

               

                  <div class="pt-5">
                    <h6 class="mb-0"><a href="#!" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items {{cart.numberOfItems}}</h5>
                    <h5>${{cart.cartPrice.toFixed(2)}}</h5>
                  </div>
                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Tax</h5>
                    <h5>${{cart.tax}}</h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Shipping</h5>

                  <div class="mb-4 pb-2">
                    <select [(ngModel)]="selectedOption" (change)="getTotal()" class="select" id="shipping">
                      <option *ngFor="let opt of options" value="{{opt.value}}" >{{opt.name}}</option>
                      
                    </select>
                  </div>

                  

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>{{total}}</h5>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark">Buy</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
